        </button>
      </div>

      <div class="filter-theme-wrap">
        <div class="filter">
          <div class="filter-label" data-type="all">
            <span>Все</span>
            <img src="icons/arrow.svg" width="13px" height="9px" alt="" aria-hidden="true">
          </div>
          <ul class="filter-list">
            <li class="filter-item" data-type="all">Все</li>
            <li class="filter-item" data-type="complete">Завершенные</li>
            <li class="filter-item" data-type="incomplete">Незавершенные</li>
          </ul>
        </div>

        <button class="theme" type="button" aria-hidden="true">
          <img src="icons/theme-white.svg" alt="" aria-hidden="true">
        </button>
      </div>
    </div>

    </ul>

    <button class="add-btn">
      <img src="icons/add.svg" alt="добавить заметку">
    </button>
  </div>

  <dialog class="dialog-modal" id="modal-add">
    <div class="modal-wrap">
      <h2>Новая заметка</h2>
      <input class="input-modal" id="input-add" type="text" placeholder="Написать заметку...">
      <div class="btns-wrap">
        <button class="modal-btn" id="close-btn">Отмена</button>
        <button class="modal-btn" id="apply-btn">Принять</button>
      </div>
    </div>
  </dialog>

  <dialog class="dialog-modal" id="modal-edit">
    <div class="modal-wrap">
      <h2>Редактирование</h2>
      <input class="input-modal" id="input-edit" type="text" placeholder="Изменить заметку...">
      <div class="btns-wrap">
        <button class="modal-btn" id="close-btn-edit">Отмена</button>
        <button class="modal-btn" id="apply-btn-edit">Принять</button>
      </div>
    </div>
  </dialog>
